<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

      body {
        background-color: rgba(247, 250, 255, 1);

      }

      h1 {
        font-family: 'Amatic SC', cursive;
      }

      h5 {
        font-family: 'Montserrat', sans-serif;
      }

      img {
        width: 100%;
      }

      .btn {
        background-color: #23C3CD;
        border: none;
      }

      .image {
        width: 150px;
      }

      .error {
        font-size: 3em;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
      }

      .banner {
        z-index: 3;
        min-height: 200px;
        /*background-image: url('https://res.cloudinary.com/ryanbuckleyca/image/upload/v1598997371/helpBonX_copy_kfgkbc.png');*/
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      .message {
        background-color: #ffffff;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }
    </style>
  </head>

  <body class="rails-default-error-page">

          </div>

            <h5>Community mutual aid</h5>
          </div>
        </div>
        <div class="col-12 mt-4 banner d-flex align-items-center shadow-sm p-3 mb-5 bg-white rounded">

            <h1 class="mb-4 error">404 error</h1>
